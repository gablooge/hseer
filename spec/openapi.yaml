openapi: 3.0.3
info:
  title: Mainapps BE API
  version: 1.0.0
  description: All APIs which are available in mainapps
paths:
  /api/v1/account/login/:
    post:
      operationId: account_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/account/logout/:
    post:
      operationId: account_logout_create
      tags:
      - account
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/account/token/refresh/:
    post:
      operationId: account_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/url/shorten/:
    get:
      operationId: url_shorten_list
      tags:
      - url
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShortenURL'
          description: ''
    post:
      operationId: url_shorten_create
      tags:
      - url
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShortenURL'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ShortenURL'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ShortenURL'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShortenURL'
          description: ''
  /api/v1/url/shorten/{id}/:
    get:
      operationId: url_shorten_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this shorten url.
        required: true
      tags:
      - url
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShortenURL'
          description: ''
    put:
      operationId: url_shorten_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this shorten url.
        required: true
      tags:
      - url
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShortenURL'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ShortenURL'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ShortenURL'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShortenURL'
          description: ''
    patch:
      operationId: url_shorten_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this shorten url.
        required: true
      tags:
      - url
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedShortenURL'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedShortenURL'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedShortenURL'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShortenURL'
          description: ''
    delete:
      operationId: url_shorten_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this shorten url.
        required: true
      tags:
      - url
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
components:
  schemas:
    PatchedShortenURL:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          maxLength: 255
        shorten:
          type: string
          format: uri
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
    ShortenURL:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          maxLength: 255
        shorten:
          type: string
          format: uri
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - id
      - modified
      - shorten
      - url
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
